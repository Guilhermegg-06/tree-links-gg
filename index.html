  <style>
    :root{
      --bg:#000; --fg:#fff; --muted:#d8dde2; --card:#0f1620; --card-border:#233042;
      --accent:#48077e; --accent-contrast:#7b27ca; --radius:12px; --container:720px;
      --shadow:0 6px 18px rgba(78,47,104,.25); --font:"Inter",system-ui,sans-serif;
    }
    body{margin:0;font-family:var(--font);color:var(--fg);
      background:radial-gradient(1200px 800px at 10% 0%, #0e1621 0%, var(--bg) 40%), var(--bg);}
    .container{max-width:var(--container);margin:0 auto;padding:24px 16px 64px;}

    header{display:flex;align-items:center;gap:16px;margin:24px 0 12px;}
    .avatar{width:84px;height:84px;border-radius:50%;border:2px solid var(--card-border);
      overflow:hidden;box-shadow:var(--shadow);flex-shrink:0;background:#111;}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .title{font-size:1.5rem;font-weight:800;margin:0}
    .subtitle{margin:4px 0 0;color:var(--muted);font-size:.95rem}

    /* bloco de links mais estreito para n√£o ficar gigante no desktop */
    #links{margin:22px auto 0;display:grid;gap:10px;max-width:520px}

    .link-card{
      display:flex;align-items:center;gap:10px;
      padding:9px 12px;                /* ‚Üì menor */
      border-radius:var(--radius);
      background:var(--card);border:1px solid var(--card-border);
      text-decoration:none;color:var(--fg);box-shadow:var(--shadow);
      transition:transform .18s ease,border-color .18s ease;
      font-size:.92rem;                /* ‚Üì menor */
      line-height:1.1;
    }
    .link-card:hover{transform:translateY(-2px);border-color:var(--accent)}
    .icon{width:18px;height:18px}      /* ‚Üì menor */
    .label{font-weight:600}
    .spacer{flex:1 1 auto}
    .chip{font-size:.7rem;padding:3px 6px;border-radius:999px;
      background:var(--accent-contrast);color:var(--accent)}
    .link-card.featured{border-color:var(--accent);
      background:radial-gradient(600px 150px at 20% 0%, rgba(72,7,126,.18), transparent 60%),var(--card)}

    footer{margin-top:32px;color:var(--muted);font-size:.85rem;text-align:center}
  </style>

    function renderLinks(){
      const container=document.getElementById('links');
      const raw=document.getElementById('links-data').textContent.trim();
      let data=[]; try{data=JSON.parse(raw);}catch(e){console.error('JSON inv√°lido',e);}
      container.innerHTML='';

      for(const item of data){
        if(!item?.href || !item?.label) continue;
        const a=document.createElement('a');
        a.className='link-card'+(item.featured?' featured':'');
        a.href=item.href; a.target='_blank'; a.rel='noopener noreferrer';

        const iconWrap=document.createElement('span');
        iconWrap.innerHTML=ICONS[item.icon] || 'üîó';

        const label=document.createElement('span');
        label.className='label'; label.textContent=item.label;

        const spacer=document.createElement('span'); spacer.className='spacer';

        a.appendChild(iconWrap); a.appendChild(label); a.appendChild(spacer);
        if(item.featured){ const chip=document.createElement('span'); chip.className='chip'; chip.textContent='Destaque'; a.appendChild(chip); }
        container.appendChild(a);
      }
    }

    document.getElementById('year').textContent=new Date().getFullYear();
    renderLinks();
